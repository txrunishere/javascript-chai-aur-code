<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>

  <body style="background-color: #212121; color: #fff">
    <div class="parent">
      <div class="day">Monday</div>
      <div class="day">Tuesday</div>
      <div class="day">Wednesday</div>
      <div class="day">Thursday</div>
    </div>
  <script>
    const parent = document.querySelector('.parent');
    // console.log(parent);
    // console.log(parent.children); // print all child elements in parent div
    // console.log(parent.children[1].innerText);

    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerText);
    } // loop for access all values of the parent div

    // parent.children[1].style.color = 'blue';

    // These are some more ways to access the elements 

    // console.log(parent.firstElementChild); // returns first element of parent div
    // console.log(parent.lastElementChild); // returns last element of parent div

    const dayOne = document.querySelector(".day");
    console.log(dayOne);
    console.log(dayOne.parentElement); // returns parent element of this child element
    console.log(dayOne.nextElementSibling); // returns subling which is next to child element of this child element

    console.log("NODES: ", parent.childNodes); // returns tree of child child nodes
  </script>
  </body>
</html>
