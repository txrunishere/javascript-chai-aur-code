<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update or delete element in DOM</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <ul class="language">
        <li>Javascript</li>
    </ul>
    <script>
        function addLanguage(langName) {
            const li = document.createElement('li');
            li.innerText = `${langName}`;
            document.querySelector('.language').append(li);
        }
        addLanguage("HTML");
        addLanguage("rust");

        // Correct way to add a text in an element 

        function optimizedAddLanguage (langName) {
            const li = document.createElement('li');
            li.appendChild(document.createTextNode(langName));
            document.querySelector('.language').append(li);
        }
        optimizedAddLanguage("python");


        // Edit the Element

        const lang = document.querySelector("li:nth-child(2)");
        // lang.innerHTML = 'java';
        // console.log(lang);
        const newli = document.createElement('li');
        newli.textContent = "Java"
        // console.log(newli);
        lang.replaceWith(newli);

        // Change first list item here with typescript

        const firstLang = document.querySelector("li:first-child");
        // firstLang.outerHTML = "<li>css</li>"
        // console.log(firstLang);

        const changeWith = document.createElement('li');
        changeWith.textContent = "typescript";
        firstLang.replaceWith(changeWith);

        
        // Remove elements from page by querySelector

        const removeLang = document.querySelector('li:last-child');
        // console.log(removeLang);
        removeLang.remove();

        

    </script>
  </body>
</html>
