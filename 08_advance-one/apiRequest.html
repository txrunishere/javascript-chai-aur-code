<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Request</title>
  </head>
  <body style="background-color: #212121; color: white;">
    <h1>API Request</h1>
  </body>
  <script>
    const requestUrl = 'https://api.github.com/users/txrunishere';
    const xml = new XMLHttpRequest();

    xml.open('GET', requestUrl);

    xml.onreadystatechange = function () {
      console.log(xml.readyState);
      if (xml.readyState === 4) {
        const data = JSON.parse(this.responseText) // It converts the string response to Object and parse this data to JSON Format
        console.log(typeof data);
        console.log(data.location);
      }
    }

    xml.send();
    // console.log(xml);

  </script>
</html>
